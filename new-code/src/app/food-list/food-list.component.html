<p>
  food-list works!
</p>

<div>
  <input type="text"  placeholder="Search..." name="searchPattern" [(ngModel)]="searchPattern">
</div>

<div>
    <button type="button"  (click)="onClickShowForm = true">Add food</button>
</div>

<div>
    <form *ngIf='onClickShowForm'>
      <div>
        <input type="text" placeholder="Name" name="name" [(ngModel)]="foodToCreate.name">
      </div>
      <div>
        <input type="text" placeholder="Calories" name="calories" [(ngModel)]="foodToCreate.calories">
      </div>
      <div>
        <input type="text" placeholder="Image" name="image" [(ngModel)]="foodToCreate.image">
      </div>
      <div class="form-actions">
        <button type="button"  (click)="onClickCreateFood()">Submit</button>
      </div>
    </form>
  </div>

<div *ngFor='let food of foods | foodFinder:searchPattern:searchField'>
  <img [src]='food.image'>
  <h3>{{food.name}}</h3>
  <h4>calories: {{food.calories}}</h4>
</div>
